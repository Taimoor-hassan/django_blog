{%extends 'base.html'%}

{%block title%} {{cat.title}} {%endblock%}

{%block body%}

<div class="container" style="padding: .2rem;">
    <div class="row">
        <div class="col sl12">
            <center style="background-color: #283c50;">
                <h1 style="padding: .2rem;margin-top: 2rem; color: #bdddff;text-transform: uppercase;font-weight: 700">#
                    {{cat.title}} #</h1>
            </center>
            <br>
            <div class="container" style="margin: auto;border-radius: 1rem;">
                <center> <img src="/media/{{cat.image}}"
                        style="width: 80%;height: 400px; padding: 1rem; border-radius: 1rem;"></center>
                <div style="color: #e5e5e5; width: 90%;text-align: center;margin: auto;">
                    {{cat.content |safe}}
                </div>
            </div>
        </div>
    </div>
</div>

<center><div class="container" style="padding: 1rem; display: flex;flex-direction: row;">
    <div class="row">
        {% for p in post %}
        <div class="col-lg-3 col-md-6 col-sm-12" style="width: auto;display: inline-flex;padding: 2rem;">
            <div class="card mb-5 shadow-sm" style="background-color: #283c50;border-radius: 2%;">
                <img src="/media/{{p.image}}" class="img-fluid" />

                <div class="card-body">
                    <div class="card-title">
                        <h2 style="color: #d33a2c;font-weight: 700;font-size: xx-large; text-transform: uppercase;padding: .1rem;">
                            {{p.title}}</h2>
                    </div>
                    <div class="card-text">
                        <p style="color:#6fd2ff !important;padding: .7rem;">
                            {{p.discription |truncatewords:6 |safe}}.
                        </p>
                    </div>
                    <center><a href="/postdetail/{{p.url}}"
                            style="background-color: #0b141f; color: #6fd2ff !important;padding: 1rem;border-radius: 1rem;padding-top: .7rem;font-weight: 800;">Read More</a></center>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
</center>


{%endblock%}
